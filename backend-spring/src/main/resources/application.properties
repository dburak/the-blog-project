# port
server.port=1111
server.servlet.session_timeout=30m
server.error.whitelabel.enabled=true
logging.file.name=./log/blog.log
logging.level.root=INFO

# circular references(Sonsuz döngü)
spring.main.allow-circular-references=true


# Datasource
logging.level.org.springframework.jdbc.core = TRACE
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.show_sql = true
# gelistirme zaman?nda sql loglar  gormek
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update

spring.datasource.url=jdbc:mysql://localhost:3306/blog_project?useUnicode=true&useLegacyDatetimeCode
spring.datasource.username=root
spring.datasource.password=root1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
