# port
server.port=3333
# spring.thymeleaf.enabled=true
server.servlet.session_timeout=30m
server.error.whitelabel.enabled=true
logging.file.name=./log/blog.log
logging.level.root=INFO

# circular references
spring.main.allow-circular-references=true

# spring boot: default:JSON
# retrofit: GSON
# retrofit
retrofit.timeout=30
service.security.secure-key-username=root
service.security.secure-key-password=root
# daily
daily.service.url=http://localhost:2222
server.address=0.0.0.0
# blog
blog.service.url=http://localhost:1111

#JJWT
########################################################################
# https://www.devglan.com/online-tools/rsa-encryption-decryption
authentication.jwt.expiration-ms=86400000
authentication.jwt.public-
authentication.jwt.private-


# Datasource
logging.level.org.springframework.jdbc.core = TRACE
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.show_sql = true

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update


## Postgresql

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
